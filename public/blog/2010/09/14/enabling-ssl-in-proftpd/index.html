	<h2 class="title">Enabling SSL in ProFTPD</h2>
	<div class="entry-content"><p>If you need to enable SSL in ProFTPD, try this out:</p>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>&lt;IfModule mod_tls.c>
</span><span class='line'>TLSEngine on
</span><span class='line'>TLSRequired off
</span><span class='line'>TLSRSACertificateFile /etc/httpd/conf/ssl.crt/server.crt
</span><span class='line'>TLSRSACertificateKeyFile /etc/httpd/conf/ssl.key/server.key
</span><span class='line'>TLSVerifyClient off
</span><span class='line'>&lt;/IfModule></span></code></pre></td></tr></table></div></figure>
